<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title> Shareable Resume Builder</title>
        <link rel="stylesheet" href="style.css">
        

    </head>
    <body>
        <h1> Shareable Resume Builder</h1>
        <form id='resume-form'>
             
             <fieldset>
                <legend> Personal Information</legend>

                <label for="username">UserName: </label>
                <input type="text" id="username"placeholder="Enter Your UserName" required>

                <label for="name">Name: </label>
                <input type="text" id="name"placeholder="Enter Your Name" required>

                <label for="email">Email: </label>
                <input type="email" id="email"placeholder="Enter Your Email" required>

                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone"placeholder="Enter Your Phone Number" required>

             </fieldset>

             <fieldset> 
<legend> Education</legend>
<label for="education">Education:</label>
<input type="text" id="education" placeholder="Enter Your Education Must" required>
            </fieldset>

<fieldset> 
    <label for="experience">Experience:</label>
    <input type="text" id="experience" placeholder="Enter Your Experience" rows="4" required>
            </fieldset>

            <fieldset>
                <label for="skills">Skills:</label>
<input type=text id="skills" placeholder="Enter Your Skills" rows="4" required>
            </fieldset>
            <button type="submit"><b>Generate Resume</b></button>
            </form>

            <br>
        <div id='resume-display' contenteditable="true">

        </div>
<br>
<div id="shareable-link-container" style="display:none;">
    <h2> Shareable Link</h2>
    <p>Here is your unique link to view or edit your resume</p>
    <a href="#"id="shareable-link" target="blank"></a>

    <br>
    <button><b>Download as PDF</b></button>
</div>


        <script src="script.js"></script>

    </body>

</html>
